{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'registro.css' %}">
    <title>Formulario</title>
</head>
<body>
    <main>
        <h1>FORMULARIO</h1>
        
        {% include 'formulario/formulario.html' %}

    </main>
    <section>
        <table>

            <tr>
            
                <td class="title">Nombre</td>
            
                <td class="title">Apellido</td>
            
                <td class="title">Email</td>
            
            </tr>

            {% for user in users %}
                <tr>
            
                <td>{{ user.nombre }}</td>
            
                <td>{{ user.apellido}}</td>
            
                <td>{{ user.email }}</td>
            
                </tr>
            
            {% endfor %}
          
          </table>
    </section>
</body>
</html>
